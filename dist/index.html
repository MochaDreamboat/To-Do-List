<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="../style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>To - Do</h1>
        <button id="new-task">New Task</button>
    </header>
    <main>
        <content id="tasks">
            <article class="task">
              <div class="descriptors">
                  <h3>Water garden.</h3>
                  <p>Fetch water in a pail and water plants</p>
              </div>
              <img class="priority">
              <div class="bottom">
                  <div class="buttons">
                      <button class="complete">Check</button>
                      <button class="delete">Delete</button>
                  </div>
                <p class="due-date">DUE: 04/01</p>
              </div>
            </article>
            <article class="task">
                <div class="descriptors">
                    <h3>Water garden.</h3>

                </div>

                    </div>

                </div>
              </article>

                    </div>
                  <p class="due-date">DUE: 04/01</p>
                </div>

        </content>
        <nav id="sidebar">
            <ul>
                <p>Groups</p>
                <li>Today</li>
                <li>Tomorrow</li>
                <li>Upcoming</li>
            </ul>
        </nav>
    </main>
    <footer>

</body>
</html>
