<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="../style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>To - Do</h1>
        <button id="new-task">New Task</button>
    </header>
    <form>
        <label for="task">Task:</label>
        <input type="text" id ="task" name="task">
        <br>
        <label for="description">Description:</label>
        <br>
        <textarea id ="description" name="description"></textarea>
        <br>
        <label for="due">Due:</label>
        <input type="date" id="due" name="due">
        <fieldset id="priority">
            <legend>Priority</legend>
            <input type="radio" name="priority" value="1">
            <label for="priority">1</label>
            <input type="radio" name="priority" value="2">
            <label for="priority">2</label>
            <input type="radio" name="priority" value="3">
            <label for="priority">3</label>
            <input type="radio" name="priority" value="4">
            <label for="priority">4</label>
            <input type="radio" name="priority" value="5">
            <label for="priority">5</label>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
    </form>
    <main>
        <content id="tasks">
            <div class="today-tasks">
                <article class="task">
                    <div class="descriptors">
                        <h3>Water garden.</h3>
                        <p>Fetch water in a pail and water plants</p>
                    </div>
                    <div class="bottom">
                        <div class="buttons">
                            <button class="complete">&#10003;</button>
                            <button class="delete">X</button>
                        </div>
                        <p class="due-date">DUE: 04/01</p>
                    </div>
                </article>
            </div>
            <div id="tomorrow-tasks"></div>
            <div id="upcoming-tasks"></div>
        </content>
        <nav id="sidebar">
            <ul>
                <p>Projects</p>
                <li>Work</li>
                <li>Fitness</li>
                <li>Learning</li>
            </ul>
        </nav>
    </main>
    <footer>
        <p>Copyright &copy;2022 Jerold Macaya</p>
    </footer>
</body>
</html>
